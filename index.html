<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <!-- NAV BAR STARTS -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand">TIC-TAC-TOE</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up/In?</a>
            <ul class="dropdown-menu">
              <li>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal">

                SIGN UP!
              </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal">

                SIGN IN!
              </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#changePasswordModal">
               CHANGE PASSWORD
             </button>
              </li>
              <li>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signOutModal">
               SIGN OUT
             </button>>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- NAV BAR ENDS HERE -->

<!-- GAME BOARD STARTS HERE -->
<div class="game-buttons">
    <button type="button" class="create-game" id="new-game">Create Game</button>
    <button type="button" class="get-game">Game Stats</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-4 box sq1" id="sq1"></div>
      <div class="col-xs-4 box sq2" id="sq2"></div>
      <div class="col-xs-4 box sq3" id="sq3"></div>
    </div>

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-xs-4 box sq4" id="sq4"></div>
      <div class="col-xs-4 box sq5" id="sq5"></div>
      <div class="col-xs-4 box sq6" id="sq6"></div>
    </div>

    <div class="row">
      <div class="col-xs-4 box sq7" id="sq7"></div>
      <div class="col-xs-4 box sq8" id="sq8"></div>
      <div class="col-xs-4 box sq9" id="sq9"></div>
    </div>
        <h1 class="win"></h1>

    <!-- <input type="text" name="winner"> -->

    <!-- GAME BOARD ENDS HERE -->

    <!-- signUpModal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>9
            <h4 class="modal-title" id="signUpLabel">Sign Up!</h4>
          </div>
          <div class="modal-body">
            <form id="sign-up">
              <div class="form-group">
                <label for="sign-up-email">Email address</label>
                <input name="credentials[email]" type="text" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="credentials[password]" type="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- signIn Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signInLabel">Sign In!</h4>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <div class="form-group">
            <label for="sign-in-email">Email address</label>
            <input name="credentials[email]" type="text" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="credentials[password]" type="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--changePasswordModal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="changePasswordLabel">Change Password!</h4>
      </div>
      <div class="modal-body">
        <form id="change-password">
          <input type="password" name="passwords[old]"
          placeholder="Old Password">
        <input type="password" name="passwords[new]"
          placeholder="New Password">
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--signOutModal -->
<div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="signOutLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signOutLabel">Sign Out!</h4>
      </div>
      <div class="modal-body">
        <form id="sign-out">
          <button type="submit" class="btn btn-default">Sign Out</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>

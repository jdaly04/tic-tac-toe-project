    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"     aria-expanded="false">Sign Up/In?</a>
          <ul class="dropdown-menu">
            <li>
                <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

              </button>
            </li>
            <li>
               <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">

              </button>

            <li>
              <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
               CHANGE PASSWORD
             </button>
           </li>

      <div class="container">
        <div class="row article">
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
        </div>

        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
          <div class="col-md-4 box"></div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->

      <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="signUp">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="signUp">Sign Up!</h4>
        </div>
        <div class="modal-body">
        <form class='sign-up-form'>
          <div class="form-group">
            <label for="sign-up-email">Email address</label>
              <input type="email" id="sign-up-email"  class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
            </div>
          </div>
        </div>
      </div>
